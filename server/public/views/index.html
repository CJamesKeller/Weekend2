<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/vendors/jquery.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <h1>Do some math!</h1>
    <div id="result">
      
    </div>
    <div id="numberButtons">
      <button class="numbers" data-number="9">9</button>
      <button class="numbers" data-number="8">8</button>
      <button class="numbers" data-number="7">7</button>
      <br />
      <button class="numbers" data-number="6">6</button>
      <button class="numbers" data-number="5">5</button>
      <button class="numbers" data-number="4">4</button>
      <br />
      <button class="numbers" data-number="3">3</button>
      <button class="numbers" data-number="2">2</button>
      <button class="numbers" data-number="1">1</button>
      <br />
      <button class="numbers" data-number="0">0</button>
    </div>
    <div id="operatorButtons">
      <button class="operators" data-operator="add">+</button>
      <br />
      <button class="operators" data-operator="subtract">-</button>
      <br />
      <button class="operators" data-operator="multiply">*</button>
      <br />
      <button class="operators" data-operator="divide">/</button>
    </div>
  </body>
</html>
